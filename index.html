<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Расписание Университета</title>
    <!-- Подключение скрипта Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Основные стили */
        :root {
            --primary-color: #007AFF; /* Фирменный синий */
            --primary-light-color: #e6f2ff;
            --secondary-bg-color: #f0f3f8;
            --text-color: #1c1c1e;
            --header-color: #ffffff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --toast-bg: rgba(0, 0, 0, 0.7);
            --toast-text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            overscroll-behavior-y: contain; /* Предотвращает "потягивание" страницы на iOS */
        }

        /* Контейнер приложения */
        .app-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Шапка с выбором */
        .controls-card {
            background-color: var(--header-color);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 20px;
        }

        .controls-card h1 {
            text-align: center;
            font-size: 22px;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .select-group {
            margin-bottom: 15px;
        }

        .select-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg-color);
            font-size: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 1.2em;
        }

        /* Переключатель недели */
        .week-toggle {
            display: flex;
            background-color: var(--secondary-bg-color);
            border-radius: 10px;
            padding: 4px;
            margin-top: 20px;
        }

        .week-toggle button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: transparent;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .week-toggle button.active {
            background-color: var(--primary-color);
            color: var(--header-color);
            box-shadow: 0 2px 6px rgba(0, 122, 255, 0.3);
        }

        /* Кнопки управления видом */
        .view-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-controls button, .copy-button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--header-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            transition: all 0.2s ease-in-out;
        }

        .view-controls button.active {
            background-color: var(--primary-color);
            color: var(--header-color);
        }

        .copy-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: -10px; /* Прижать к кнопкам вида */
        }
        
        .copy-button svg {
            width: 18px;
            height: 18px;
        }

        /* Стили расписания */
        #schedule-container {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
         #schedule-container.loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .day-card {
            background-color: var(--header-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .day-header {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .lesson {
            display: flex;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid var(--secondary-bg-color);
        }

        .lesson:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .lesson-time {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            color: var(--text-color);
            min-width: 85px;
        }

        .lesson-info {
            display: flex;
            flex-direction: column;
        }

        .lesson-name {
            font-weight: 600;
            font-size: 16px;
        }

        .lesson-details {
            font-size: 14px;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .lesson-details span:not(:last-child)::after {
            content: " • ";
        }
        
        .lesson-details span:first-child {
            font-weight: 500;
        }

        .placeholder {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--header-color);
            border-radius: 16px;
            color: #6c757d;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        /* Всплывающее уведомление */
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, 100px);
            background-color: var(--toast-bg);
            color: var(--toast-text);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 15px;
            z-index: 1000;
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        #toast.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Блок управления -->
        <div class="controls-card">
            <h1>Расписание занятий</h1>
            <div class="select-group">
                <label for="faculty-select">Факультет</label>
                <select id="faculty-select"></select>
            </div>
            <div class="select-group">
                <label for="course-select">Курс</label>
                <select id="course-select"></select>
            </div>
            <div class="select-group">
                <label for="group-select">Группа</label>
                <select id="group-select"></select>
            </div>
            <div class="week-toggle">
                <button id="all-weeks-btn" class="active">Все недели</button>
                <button id="upper-week-btn">Верхняя</button>
                <button id="lower-week-btn">Нижняя</button>
            </div>
        </div>

        <!-- Кнопки переключения вида -->
        <div class="view-controls">
            <button id="today-view-btn" class="active">На сегодня</button>
            <button id="week-view-btn">На неделю</button>
        </div>
        <button class="copy-button" id="copy-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            <span>Копировать</span>
        </button>

        <!-- Контейнер для вывода расписания -->
        <div id="schedule-container"></div>
    </div>

    <!-- Уведомление -->
    <div id="toast"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- НАСТРОЙКА ---
        // ЗАМЕНИТЕ ЭТОТ URL НА ССЫЛКУ ВАШЕЙ GOOGLE ТАБЛИЦЫ
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRPS_RMOZqprMRm9K1-E1cpLXrlYuMr_84ql5X7s6IwAIk0lxjner0foUszEEitS5ZwKSfz_n1wJ20E/pub?output=csv';

        // --- Структура факультетов, курсов и групп ---
        const structure = {
            "Факультет ветеринарной медицины": { courses: 5, groups: 25 },
            "Факультет БАК ветеринарно-санитарной экспертизы": { courses: 4, groups: 1 },
            "Факультет БАК водных биоресурсов и аквакультуры": { courses: 4, groups: 1 },
            "Факультет БАК Биоэкология": { courses: 4, groups: 2 },
            "Факультет МАГ ветеринарно-санитарной экспертизы": { courses: 2, groups: 1 },
            "Факультет МАГ водных биоресурсов и аквакультуры": { courses: 2, groups: 1 },
            "Факультет МАГ Биоэкология": { courses: 2, groups: 1 },
        };
        const daysOfWeek = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"];
        const lessonTimes = ["9:00-9:45", "9:55-10:40", "10:50-11:35", "11:45-12:30", "12:40-13:25", "13:35-14:20", "14:30-15:15", "15:25-16:10", "16:20-17:05", "17:15-18:00"];

        // --- Переменные состояния ---
        let scheduleData = [];
        let currentFaculty, currentCourse, currentGroup;
        let selectedWeek = 'Все';
        let currentView = 'today';

        // --- Элементы DOM ---
        const facultySelect = document.getElementById('faculty-select');
        const courseSelect = document.getElementById('course-select');
        const groupSelect = document.getElementById('group-select');
        const allWeeksBtn = document.getElementById('all-weeks-btn');
        const upperWeekBtn = document.getElementById('upper-week-btn');
        const lowerWeekBtn = document.getElementById('lower-week-btn');
        const todayViewBtn = document.getElementById('today-view-btn');
        const weekViewBtn = document.getElementById('week-view-btn');
        const copyBtn = document.getElementById('copy-btn');
        const scheduleContainer = document.getElementById('schedule-container');
        const toast = document.getElementById('toast');

        // --- Инициализация Telegram Web App ---
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // --- Функции ---

        // Показать всплывающее уведомление
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Загрузка и парсинг данных из Google Sheets
        async function fetchAndParseData() {
            scheduleContainer.classList.add('loading');
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                if (!response.ok) throw new Error(`Ошибка сети: ${response.statusText}`);
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/).slice(1); // Пропускаем заголовок
                scheduleData = rows.map(row => {
                    const columns = row.split(',').map(cell => cell.trim().replace(/"/g, ''));
                    // Ожидаемые колонки: Факультет, Курс, Группа, День, Неделя, Время, Предмет, Тип, Преподаватель, Аудитория
                    return {
                        faculty: columns[0],
                        course: parseInt(columns[1]),
                        group: parseInt(columns[2]),
                        day: columns[3],
                        week: columns[4], // Верхняя/Нижняя
                        time: columns[5],
                        subject: columns[6],
                        type: columns[7],
                        teacher: columns[8],
                        location: columns[9],
                    };
                }).filter(item => item.faculty); // Убираем пустые строки
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                scheduleContainer.innerHTML = `<div class="placeholder">Не удалось загрузить расписание. Проверьте ссылку на таблицу или попробуйте позже.</div>`;
            } finally {
                scheduleContainer.classList.remove('loading');
            }
        }

        // Заполнение селекторов
        function populateSelectors() {
            // Факультеты
            Object.keys(structure).forEach(faculty => {
                const option = document.createElement('option');
                option.value = faculty;
                option.textContent = faculty;
                facultySelect.appendChild(option);
            });

            // Обработчики событий
            facultySelect.addEventListener('change', () => {
                populateCourses();
                populateGroups();
                updateSchedule();
                saveSelection();
            });
            courseSelect.addEventListener('change', () => {
                populateGroups();
                updateSchedule();
                saveSelection();
            });
            groupSelect.addEventListener('change', () => {
                updateSchedule();
                saveSelection();
            });
        }
        
        function populateCourses() {
            const selectedFaculty = facultySelect.value;
            courseSelect.innerHTML = '';
            const facultyInfo = structure[selectedFaculty];
            for (let i = 1; i <= facultyInfo.courses; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} курс`;
                courseSelect.appendChild(option);
            }
        }

        function populateGroups() {
            const selectedFaculty = facultySelect.value;
            groupSelect.innerHTML = '';
            const facultyInfo = structure[selectedFaculty];
            for (let i = 1; i <= facultyInfo.groups; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Группа ${i}`;
                groupSelect.appendChild(option);
            }
        }
        
        // Сохранение и загрузка выбора пользователя
        function saveSelection() {
            localStorage.setItem('scheduleSelection', JSON.stringify({
                faculty: facultySelect.value,
                course: courseSelect.value,
                group: groupSelect.value
            }));
        }

        function loadSelection() {
            const selection = JSON.parse(localStorage.getItem('scheduleSelection'));
            if (selection) {
                facultySelect.value = selection.faculty;
                populateCourses();
                courseSelect.value = selection.course;
                populateGroups();
                groupSelect.value = selection.group;
            } else {
                // Если нет сохраненных, просто инициализируем
                populateCourses();
                populateGroups();
            }
        }

        // Основная функция обновления и отображения расписания
        function updateSchedule() {
            scheduleContainer.classList.add('loading');

            currentFaculty = facultySelect.value;
            currentCourse = parseInt(courseSelect.value);
            currentGroup = parseInt(groupSelect.value);

            const filteredData = scheduleData.filter(item =>
                item.faculty === currentFaculty &&
                item.course === currentCourse &&
                item.group === currentGroup &&
                (selectedWeek === 'Все' || item.week === selectedWeek)
            );

            let html = '';
            
            if (currentView === 'today') {
                const todayIndex = new Date().getDay() - 1; // 0=Пн, 1=Вт... 5=Сб, -1=Вс
                if (todayIndex >= 0 && todayIndex < 6) {
                    const todayName = daysOfWeek[todayIndex];
                    html = renderDay(todayName, filteredData);
                } else {
                    html = '<div class="placeholder">Сегодня выходной.</div>';
                }
            } else {
                daysOfWeek.forEach(day => {
                    html += renderDay(day, filteredData);
                });
            }

            if (!html.trim()) {
                const weekText = selectedWeek === 'Все' ? 'на обеих неделях' : `на ${selectedWeek.toLowerCase()} неделе`;
                html = `<div class="placeholder">Для выбранных параметров ${weekText} расписание не найдено.</div>`;
            }

            setTimeout(() => { // Для плавности
              scheduleContainer.innerHTML = html;
              scheduleContainer.classList.remove('loading');
            }, 200);
        }

        function renderDay(dayName, data) {
            const dayLessons = data.filter(item => item.day === dayName);
            if (dayLessons.length === 0) {
                 if(currentView === 'week') {
                     return `<div class="day-card"><div class="day-header">${dayName}</div><div class="placeholder" style="padding: 20px 0; box-shadow: none;">Занятий нет</div></div>`;
                 }
                 return '';
            }
            
            // Сортируем занятия по времени и неделе
            dayLessons.sort((a, b) => {
                const timeA = lessonTimes.indexOf(a.time);
                const timeB = lessonTimes.indexOf(b.time);
                if (timeA !== timeB) return timeA - timeB;
                return a.week.localeCompare(b.week); // Сначала Верхняя, потом Нижняя
            });


            let dayHtml = `<div class="day-card"><div class="day-header">${dayName}</div>`;
            dayLessons.forEach(lesson => {
                let detailsHtml = `<span>${lesson.type || ''}</span>
                                   <span>${lesson.teacher || ''}</span>
                                   <span>${lesson.location || ''}</span>`;
                if (selectedWeek === 'Все') {
                    detailsHtml = `<span>${lesson.week}</span>` + detailsHtml;
                }
                
                dayHtml += `
                    <div class="lesson">
                        <div class="lesson-time">${lesson.time}</div>
                        <div class="lesson-info">
                            <div class="lesson-name">${lesson.subject || 'Нет данных'}</div>
                            <div class="lesson-details">
                                ${detailsHtml}
                            </div>
                        </div>
                    </div>
                `;
            });
            dayHtml += '</div>';
            return dayHtml;
        }
        
        // Копирование расписания
        function copySchedule() {
            let textToCopy = `Расписание для: ${currentFaculty}, ${currentCourse} курс, группа ${currentGroup}\n`;
            textToCopy += `Неделя: ${selectedWeek}\n\n`;

            const dataToCopy = scheduleData.filter(item =>
                item.faculty === currentFaculty &&
                item.course === currentCourse &&
                item.group === currentGroup &&
                (selectedWeek === 'Все' || item.week === selectedWeek)
            );
            
            const daysToRender = currentView === 'today' 
                ? [daysOfWeek[new Date().getDay() - 1]] 
                : daysOfWeek;
            
            let hasLessons = false;
            daysToRender.forEach(day => {
                if (!day) return;
                const dayLessons = dataToCopy.filter(item => item.day === day)
                    .sort((a, b) => lessonTimes.indexOf(a.time) - lessonTimes.indexOf(b.time));

                if (dayLessons.length > 0) {
                    hasLessons = true;
                    textToCopy += `--- ${day.toUpperCase()} ---\n`;
                    dayLessons.forEach(lesson => {
                        const weekInfo = (selectedWeek === 'Все' && lesson.week) ? `[${lesson.week}] ` : '';
                        textToCopy += `${lesson.time} - ${weekInfo}${lesson.subject} (${lesson.type})\n`;
                        textToCopy += `  ${lesson.teacher}, ${lesson.location}\n\n`;
                    });
                }
            });

            if (!hasLessons) {
                textToCopy = 'Нет занятий для копирования по выбранным параметрам.';
            }

            // Используем Clipboard API
             navigator.clipboard.writeText(textToCopy.trim()).then(() => {
                showToast('Расписание скопировано!');
                tg.HapticFeedback.notificationOccurred('success');
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
                showToast('Не удалось скопировать.');
                tg.HapticFeedback.notificationOccurred('error');
            });
        }
        
        // --- Инициализация приложения ---
        async function init() {
            populateSelectors();
            loadSelection();

            await fetchAndParseData();
            updateSchedule();

            // --- Назначение обработчиков событий ---
            allWeeksBtn.addEventListener('click', () => {
                selectedWeek = 'Все';
                allWeeksBtn.classList.add('active');
                upperWeekBtn.classList.remove('active');
                lowerWeekBtn.classList.remove('active');
                updateSchedule();
            });

            upperWeekBtn.addEventListener('click', () => {
                selectedWeek = 'Верхняя';
                allWeeksBtn.classList.remove('active');
                upperWeekBtn.classList.add('active');
                lowerWeekBtn.classList.remove('active');
                updateSchedule();
            });

            lowerWeekBtn.addEventListener('click', () => {
                selectedWeek = 'Нижняя';
                allWeeksBtn.classList.remove('active');
                upperWeekBtn.classList.remove('active');
                lowerWeekBtn.classList.add('active');
                updateSchedule();
            });

            todayViewBtn.addEventListener('click', () => {
                currentView = 'today';
                todayViewBtn.classList.add('active');
                weekViewBtn.classList.remove('active');
                updateSchedule();
            });

            weekViewBtn.addEventListener('click', () => {
                currentView = 'week';
                weekViewBtn.classList.add('active');
                todayViewBtn.classList.remove('active');
                updateSchedule();
            });
            
            copyBtn.addEventListener('click', copySchedule);
        }

        init();
    });
    </script>
</body>
</html>
