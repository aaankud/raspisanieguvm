<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение Расписания</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6 space-y-6">
        <h1 class="text-2xl font-bold text-center text-gray-800">Мое Расписание</h1>
        <p class="text-center text-sm text-gray-500">
            Этот пример использует базу данных для сохранения ваших записей.
        </p>

        <div class="flex flex-col space-y-2">
            <label for="scheduleInput" class="text-sm font-medium text-gray-700">Новая запись:</label>
            <input type="text" id="scheduleInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Введите занятие или событие...">
            <button id="saveButton" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200">
                Сохранить
            </button>
        </div>

        <div id="scheduleListContainer" class="space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">Сохраненные записи:</h2>
            <div id="scheduleList" class="space-y-2">
                <p class="text-gray-500 text-center">Загрузка данных...</p>
            </div>
        </div>
    </div>

    <!-- Firebase CDN scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyB2kuT1fSPp4kBKeEad_rYXMqh27z2KDO0",
            authDomain: "raspisanie-c90b6.firebaseapp.com",
            projectId: "raspisanie-c90b6",
            storageBucket: "raspisanie-c90b6.firebasestorage.app",
            messagingSenderId: "867699750609",
            appId: "1:867699750609:web:6cbf1c0c8bfa429b0337f0",
            measurementId: "G-JDF8DNGFZT"
        };
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization and Authentication ---
        let db;
        let auth;
        let userId;

        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase config is missing.");
                    return;
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in the user.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                console.log("Firebase initialized and user authenticated.");

            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        }

        /**
         * Listener for authentication state changes.
         * This is where we get the userId and start listening for data.
         */
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                console.log("User ID:", userId);
                // Listen for changes to the schedule data for this user.
                listenForScheduleUpdates();
            } else {
                console.log("User is signed out.");
            }
        });

        // --- DOM Elements and Event Listeners ---
        const scheduleInput = document.getElementById('scheduleInput');
        const saveButton = document.getElementById('saveButton');
        const scheduleList = document.getElementById('scheduleList');

        saveButton.addEventListener('click', saveSchedule);

        // --- Firestore Operations ---

        /**
         * Saves a new schedule entry to Firestore.
         */
        async function saveSchedule() {
            if (!userId) {
                console.error("User not authenticated. Cannot save data.");
                return;
            }

            const scheduleText = scheduleInput.value.trim();
            if (scheduleText === '') {
                // Show a user-friendly message for empty input.
                showMessage('Поле не может быть пустым!', 'bg-red-500');
                return;
            }

            try {
                const userSchedulesRef = collection(db, 'artifacts', appId, 'users', userId, 'schedules');
                await addDoc(userSchedulesRef, {
                    text: scheduleText,
                    createdAt: serverTimestamp(), // Use server timestamp for consistent ordering
                });
                console.log("Document successfully written!");
                scheduleInput.value = ''; // Clear the input field.
                showMessage('Запись сохранена!', 'bg-green-500');
            } catch (error) {
                console.error("Error writing document: ", error);
                showMessage('Ошибка сохранения!', 'bg-red-500');
            }
        }

        /**
         * Listens for real-time updates to the schedule data.
         */
        function listenForScheduleUpdates() {
            if (!userId) {
                console.error("User ID not available. Cannot listen for updates.");
                return;
            }

            const userSchedulesRef = collection(db, 'artifacts', appId, 'users', userId, 'schedules');

            onSnapshot(userSchedulesRef, (querySnapshot) => {
                scheduleList.innerHTML = ''; // Clear existing list
                if (querySnapshot.empty) {
                    scheduleList.innerHTML = `<p class="text-gray-500 text-center">Записей пока нет.</p>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const scheduleItem = document.createElement('div');
                        scheduleItem.className = 'p-4 bg-gray-50 rounded-lg shadow-sm';
                        scheduleItem.innerHTML = `<p class="text-gray-800">${data.text}</p>`;
                        scheduleList.appendChild(scheduleItem);
                    });
                }
            }, (error) => {
                console.error("Error listening for real-time updates: ", error);
                scheduleList.innerHTML = `<p class="text-red-500 text-center">Не удалось загрузить данные.</p>`;
            });
        }

        /**
         * Displays a temporary message to the user.
         * @param {string} message The message to display.
         * @param {string} colorClass The Tailwind CSS class for the background color.
         */
        function showMessage(message, colorClass) {
            const messageBox = document.createElement('div');
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-lg text-white font-semibold transition-opacity duration-300 ${colorClass} opacity-0`;
            document.body.appendChild(messageBox);
            
            setTimeout(() => {
                messageBox.classList.remove('opacity-0');
                messageBox.classList.add('opacity-100');
            }, 10);

            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                setTimeout(() => messageBox.remove(), 300);
            }, 3000);
        }

        // Initialize everything on window load
        window.onload = initializeFirebase;
    </script>
</body>
</html>
